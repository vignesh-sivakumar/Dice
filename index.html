  <section id="content">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 dice1">
          <h2>Player 1</h2>
          <img src="images/dice5.png" id="die1" alt="dice">
        </div>
        <div class="col-md-6 dice2">

      <div class="buton col-sm-12">
        <button onclick="rollDice()" type="button" class="btn btn-lg btn-primary roll">Roll</button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="col-sm-12">
        <h2 id="result"></h2>
      </div>
    </div>
  </section>

  <section id="footer">

  </section>
